<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Trainingsportal</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="wrapper container-fluid">
        <h1 class="mt-0">Trainingsportal</h1>
           <ul class="list-group">
            
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-secondary">Left</button>
                <button type="button" class="btn btn-secondary">Middle</button>
                <button type="button" class="btn btn-secondary">Right</button>
              </div>
              
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Titel</th>
                    <th scope="col">Thema</th>
                    <th scope="col">Datum</th>
                  </tr>
                </thead>
                <tbody id="posts">
                  <tr>
                    <th scope="row">woodhack</th>
                    <td>Hack like Heck</td>
                    <td>07.06.2018</td>
                  </tr>
                  <tr>
                    <th scope="row">Testkonferenz</th>
                    <td>Advanced Einführung in die Grundfunktion des Gesamtkonstruktes</td>
                    <td>20.06.2018</td>
                  </tr>
                  <tr>
                    <th scope="row">Testworkshop</th>
                    <td>Liquiditation des Zusammenhanges zweier Gegenstände</td>
                    <td>14.08.2018</td>

                  </tr>
                </tbody>
              </table>
      </ul>
      <div class="post-list"></div>
    </div>

    <script src="node_modules/contentful/dist/contentful.browser.min.js"></script>
    <script src="node_modules/contentful-management/dist/contentful-management.browser.min.js"></script>

    <script src="js/Models/Post.js"></script>
    <script src="js/Models/User.js"></script>

    <script src="js/utils.js"></script>
    <script src="js/contentfulApi.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
