<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Trainingsportal</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">

</head>

<body>
    <div class="wrapper container">
        <h1 class="mt-0">Trainingsportal</h1>
           <ul class="list-group">
                <div class="container">        
                    <div input class="form-control rounded-5 py-3 form-group col-md-7" type="search" value="Suche" id="search-input">Suche
                    </div>
                    <button type="button" class="form-group col-md-5 btn btn-dark" id="add-post-btn">add new event</button>
                </div>
              <table class="table">
                <thead>
                  <tr>
                    <div class="btn-group" role="group" aria-label="Basic example"></div>
                    <th scope="col" data-field="title" class="js-btn">Titel</th>
                    <th scope="col" data-field="topic" class="js-btn">Thema</th>
                    <th scope="col" data-field="date" class="js-btn">Datum</th>
                  </tr>
                </thead>
                <tbody id="posts">
                  <tr>
                    <td scope="row">woodhack</td>
                    <td>Hack like Heck</td>
                    <td>07.06.2018</td>
                  </tr>

                  </tr>
                </tbody>
              </table>
      </ul>

    <div class="overlay">
        <div class="wrapper">
            <div id="primary">
                <form id="tpost-send">
                    <label for="title">Titel</label>
                    <input type="text" name="title" id="title" class="form-control" />
                    <label for="topic">Thema</label>
                    <input type="text" name="topic" id="topic" class="form-control" />
                    <label>Datum</label>
                    <input type="date" id="date" class="form-control" />
                    <label for="">Dein Teamleiter</label>
                    <select name="" id="" class="form-control">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                    <label>Beschreibung</label>
                    <textarea name="description" id="description" cols="30" rows="10"  class="form-control"></textarea>
                    <button type="button" class="btn btn-primary" id="submit-post-btn">Abschicken</button>
                </form>
            </div>
            <div id="secondary"></div>
            <a class="close">x</a>
        </div>
    </div>
    </div>

    <script src="node_modules/contentful/dist/contentful.browser.min.js"></script>
    <script src="node_modules/contentful-management/dist/contentful-management.browser.min.js"></script>

    <script src="js/Models/Post.js"></script>
    <script src="js/Models/User.js"></script>

    <script src="js/utils.js"></script>
    <script src="js/contentfulApi.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
