<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Trainingsportal</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="wrapper container">
        <h1 class="mt-0">Trainingsportal</h1>
           <ul class="list-group">
                <div class="container">        
                    <div input class="form-control rounded-5 py-3" class="form-group col-md-7" type="search" value="Suche" id="search-input">Suche
                    </div>
                    <button type="button" class="form-group col-md-5" class="btn btn-dark">add new event</button>
                </div>
              <table class="table">
                <thead>
                  <tr>
                    <div class="btn-group" role="group" aria-label="Basic example"></div>
                    <th scope="col" data-field="title" class="js-btn">Titel</th>
                    <th scope="col" data-field="topic" class="js-btn">Thema</th>
                    <th scope="col" data-field="date" class="js-btn">Datum</th>
                  </tr>
                </thead>
                <tbody id="posts">
                  <tr>
                    <td scope="row">woodhack</td>
                    <td>Hack like Heck</td>
                    <td>07.06.2018</td>
                  </tr>

                  </tr>
                </tbody>
              </table>
      </ul>
      <div class="post-list"></div>
    </div>

    <script src="node_modules/contentful/dist/contentful.browser.min.js"></script>
    <script src="node_modules/contentful-management/dist/contentful-management.browser.min.js"></script>

    <script src="js/Models/Post.js"></script>
    <script src="js/Models/User.js"></script>

    <script src="js/utils.js"></script>
    <script src="js/contentfulApi.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
